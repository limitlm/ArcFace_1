<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改人脸信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stuface-edit" th:object="${studentFace}">
            <div class="form-group">
                <h2>人脸库不允许单独修改，请先删除学生，然后重新添加人脸库</h2>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/stuface";
        $("#form-stuface-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-stuface-edit').serialize());
            }
        }
    </script>
</body>
</html>
